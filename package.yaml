name:                russian-draughts
version:             0.0.1
license:             BSD3
author:              "Matvey Maletskov"
maintainer:          "maletskovitis@mail.ru"
copyright:           "2020 Matvey Maletskov"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/MatveyItis/russian_draughts/>

dependencies:
  - base >= 4.7 && < 5
  - containers
  - MonadRandom
  - transformers
  - aeson
  - servant
  - servant-server
  - servant-client
  - http-client
  - stm
  - wai

library:
  source-dirs: src

executables:
  russian-draughts-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - russian-draughts

tests:
  russian-draughts-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - russian-draughts
